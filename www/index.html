<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" ; charset="utf-8">
    <script src="js/pgb.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="themes/tobuy-grey.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
</head>

<body>
    <form method="post" id="infoForm">
        <input type="text" name="first_name" id="first_name" value="" placeholder="First Name" />
        <input type="text" name="last_name" id="last_name" value="" placeholder="Last Name" />
        <button type="submit" id="btnLogin">Submit</button>
    </form>
    <script>
    // Initialize Firebase 

    var config = {
        apiKey: "AIzaSyAY1t4H9D3PUeu4j6_odxV1xQ5MAhS_S9Q",
        authDomain: "tobuy-68833.firebaseapp.com",
        databaseURL: "https://tobuy-68833.firebaseio.com",
        projectId: "tobuy-68833",
        storageBucket: "tobuy-68833.appspot.com",
        messagingSenderId: "1092640222732"
    };
    firebase.initializeApp(config);

    const txtEmail = document.getElementById('first_name');
    const txtPassword = document.getElementById('last_name');

    btnLogin.addEventListener('click', e => {
        const email = txtEmail.value;
        const pass = txtPassword.value;
        const auth = firebase.auth();
        const promise = auth.signInWithEmailAndPassword(email, pass);
        promise.catch(e => alert(e.message));
    });
    </script>
    </div>
</body>

</html>
