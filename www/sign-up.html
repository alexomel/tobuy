<!DOCTYPE html>
<html>

<head>
    <title>To Buy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" ; charset="utf-8">
    <script src="js/pgb.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/themes/to-buy-theme.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header" data-theme="c">
            <h1>To Buy List</h1>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
            <h3>Sign Up</h3>
            
            <label for="txt-email">Email Address</label>
            <input type="text" name="txt-email" id="txt-email" value="">
            <label for="txt-password">Password</label>
            <input type="password" name="txt-password" id="txt-password" value="">
            <label for="txt-password-confirm">Confirm Password</label>
            <input type="password" name="txt-password-confirm" id="txt-password-confirm" value="">
            <a href="#dlg-sign-up-sent" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-c ui-corner-all mc-top-margin-1-5">Submit</a>
            <div data-role="popup" id="dlg-sign-up-sent" data-dismissible="false" style="max-width:400px;">
                <div data-role="header" data-theme="c">
                    <h1>Almost done...</h1>
                </div>
                <div role="main" class="ui-content">
                    <h3>Confirm Your Email Address</h3>
                    <p>We sent you an email with instructions on how to confirm your email address. Please check your inbox and follow the instructions in the email.</p>
                    <div class="mc-text-center"><a href="sign-in.html" class="ui-btn ui-corner-all ui-shadow ui-btn-c mc-top-margin-1-5">OK</a></div>
                </div>
            </div>
        </div>
        <!-- /content -->
    </div>
    <!-- /page -->
</body>

</html>
